name: 'github actions build and deploy gh-pages'
on: 
  push:
    branches:
      - master  # 基于 master 分支，如果你的分支不是这个，请切换
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest   # 使用 ubuntu 服务器
    strategy:
      matrix:
        node-version: [12.x]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with: 
          persist-credentials: false
      - name: install and build
        run: |       #  这里执行 安装 打包
          npm install
          npm run build

      - name: Deploy
        uses: actions/checkout@v1  # 引用别人的部署插件
        with: 
          ACCESS_TOKEN: ${{ secrets.TOKEN }}   #这里需要设置成你的 token
          BRANCH: gh-pages
          FOLDER: docs/.vuepress/dist
          BUILD_SCRIPT: npm install && npm run build && cd docs/.vuepress/dist && cd - # 部署前要执行的命令（记得cd进入某个目录后，后面要cd -退回开始的目录）
